<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotin kirilcha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <button class="btnReverce">< Almashtirish ></button> -->
    <div class="box__group">
      <div class="button__group">
        <select class="btn btn--lotinKiril">
          <option value="uzb">Uzbek</option>
          <option value="eng">English</option>
          <option value="rus">Russia</option>
        </select>
        <button class="btn btn--kirilLotin">
          <select class="btn btn--lotinKiril">
            <option value="eng">English</option>
            <option value="uzb">Uzbek</option>
            <option value="rus">Russia</option>
          </select>
        </button>
      </div>
      <div class="textares__group">
        <textarea
          class="textarea lotinText"
          placeholder="Input text..."
        ></textarea>
        <div class="btnLotin__group--1">
          <button class="btnClear btnClearLotin">Delete</button>
          <button class="btnCopy btnCopyLotin">Copy</button>
        </div>
        <textarea
          class="textarea kirilText"
          placeholder="Output text..."
        ></textarea>
        <div class="btnLotin__group--2">
          <button class="btnClear btnClearLotin">Delete</button>
          <button class="btnCopy btnCopyLotin">Copy</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
